<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Launchpad Wesite</title>
    <!-- fontawesome link  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- css linl  -->
    <link rel="stylesheet" href="styles/launchpad.css">
</head>
<body class="open-sans-normal">
    <header class="header">
        <!-- navbar started here  -->
        <nav class="bg-images">
            <ul>
                <li><a class="list-item" href="">Logo</a></li>
                <li><a  class="list-item" href=""><button class="btn-primary">SignUp</button></a></li>
            </ul>
                <div class="navbar-heading">
                    <h4 class="text-center">Cool Dark UI Template for <br>Webflow Agencies!</h4>
                    <div class="text-center">
                        <button class="btn-primary">Stay Focused</button>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <!-- action section start here  -->
    <section class="action-section">
        <div class="action-description">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-img">
            <img src="Assets/wc-mini.png" alt="">
        </div>
    </section>
    <!-- productivity user section start here  -->
     <section class="productivity-section ">
            <h1 class="user-title text-center">Joined Thousands of Productive Users</h1>
            <div class="user-count">
                <div class="count">
                    <h4>50K</h4>
                        <p class="user-description">Active Users</p>
                </div>
                <div class="count">
                    <h4>200M+</h4>
                        <p class="user-description">Focus Sessions</p>
                </div>
                <div class="count">
                    <h4>95%</h4>
                        <p class="user-description">Satisfaction Rate</p>
                </div>
                
            </div>
     </section>
<!-- users section section start here  -->
     <section class="user-say-section">
        <h2 class="user-title text-center">What our users say</h2>
     </section>
    </main>
    <footer>

    </footer>
